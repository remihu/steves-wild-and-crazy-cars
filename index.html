<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/overrides.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Steve's Cars</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Used <span class="sr-only">(current)</span></a></li>
            <li><a href="#">New</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Specials <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Vans</a></li>
                <li><a href="#">Trucks</a></li>
                <li><a href="#">Sedans</a></li>
              </ul>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-star" aria-hidden="true"></span></a></li>
            <li><a href="#">Facebook</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class="row">
       
        <div class="col-xs-12">
          <section id="deals">
            <h1>Deal of the Week!</h1>
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="http://fillmurray.com/800/600" alt="Bill">
                  <div class="carousel-caption">
                    Bill Murray
                  </div>
                </div>

                <div class="item">
                  <img src="http://placekitten.com/g/800/600" alt="Kitty">
                  <div class="carousel-caption">
                    Purr
                  </div>
                </div>

                <div class="item">
                  <img src="http://placebacon.net/800/600" alt="Bacon">
                  <div class="carousel-caption">
                    Yummy Bacon
                  </div>
                </div>
                ...
              </div>

              <!-- Controls -->
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </section>
        </div><!-- .col-xs-12 -->

      </div><!-- .row -->

      <div class="row">
        
        <div class="col-sm-6 col-md-8">
          <section id="used-cars">
            <h2>Used Cars</h2>

            <table class="table table-striped">
              <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
                <th>Price</th>
              </tr>
              <tr>
                <td>Ford</td>
                <td>Escort</td>
                <td>1995</td>
                <td>$1,000</td>
              </tr>
              <tr>
                <td>Toyota</td>
                <td>Camry</td>
                <td>2014</td>
                <td>$8,000</td>
              </tr>
            </table>
          </section>
        </div><!-- .col-sm-6 -->
        
        <div class="col-sm-6 col-md-4">
          <section id="new-cars">
            <h2>New Cars</h2>
          </section>
        </div><!-- .col-sm-6 -->

      </div><!-- .row -->
    </div><!-- .container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
